global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "source"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: ["source:8080"]
  - job_name: "processor"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: [ "processor:8081" ]
  - job_name: "sink"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: [ "sink:8082" ]
  - job_name: "dlq"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: [ "dlq:8083" ]
  - job_name: "kafka-exporter"
    static_configs:
      - targets: [ "kafka-exporter:9308" ]