spring.application.name=configserver

# CONFIG SERVER - NATIVE
spring.cloud.config.server.native.search-locations=file:./eventdriven/

server.port=8081

# ACTUATOR
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health,info,busrefresh,monitor
management.endpoint.health.probes.enabled=true
management.endpoint.livenessstate.enabled=true
management.endpoint.readinessstate.enabled=true


#jpa
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=test

#cloud bus
spring.cloud.bus.enabled=true
spring.cloud.bus.destination=spring-cloud-bus
