spring.cloud.stream.bindings.order-out-0.destination=order-topic
spring.cloud.stream.bindings.order-out-0.content-type=application/json
source.nameBridge=order-topic

spring.cloud.config.enabled=false
spring.config.import=

spring.scheduling.time=500
spring.scheduled.delay=0


#retry gestiti lato producer di kafka
spring.cloud.stream.kafka.bindings.order-out-0.producer.configuration.retries=4
spring.cloud.stream.kafka.bindings.order-out-0.producer.configuration.retry.backoff.ms=100
spring.cloud.stream.kafka.bindings.order-out-0.producer.configuration.delivery.timeout.ms=120000


#circuit breaker
resilience4j.circuitbreaker.instances.kafkaProducer.failureRateThreshold=100
resilience4j.circuitbreaker.instances.kafkaProducer.slidingWindowSize=4
resilience4j.circuitbreaker.instances.kafkaProducer.minimumNumberOfCalls=4
resilience4j.circuitbreaker.instances.kafkaProducer.waitDurationInOpenState=60s